<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskflow ‚Äî Smart Todo App</title>
    <meta name="description" content="A beautiful, modern todo app with categories, priorities, and smart filtering.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Animated background orbs -->
    <div class="bg-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <span class="logo-icon">‚ú¶</span>
                <h1>Taskflow</h1>
            </div>
            <p class="tagline">Stay organized. Stay ahead.</p>
        </header>

        <!-- Stats Bar -->
        <div class="stats-bar glass-card">
            <div class="stat">
                <span class="stat-number" id="stat-total">0</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="stat-active">0</span>
                <span class="stat-label">Active</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="stat-completed">0</span>
                <span class="stat-label">Done</span>
            </div>
            <div class="stat">
                <div class="progress-ring-container">
                    <svg class="progress-ring" width="44" height="44">
                        <circle class="progress-ring-bg" cx="22" cy="22" r="18" />
                        <circle class="progress-ring-fill" id="progress-ring" cx="22" cy="22" r="18" />
                    </svg>
                    <span class="progress-text" id="progress-text">0%</span>
                </div>
                <span class="stat-label">Progress</span>
            </div>
        </div>

        <!-- Add Todo Section -->
        <div class="add-todo-section glass-card">
            <div class="input-row">
                <input type="text" id="todo-input" class="todo-input" placeholder="What needs to be done?"
                    autocomplete="off">
                <button id="add-btn" class="add-btn" title="Add task">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19" />
                        <line x1="5" y1="12" x2="19" y2="12" />
                    </svg>
                </button>
            </div>
            <div class="options-row">
                <div class="option-group">
                    <label class="option-label">Category</label>
                    <div class="pill-selector" id="category-selector">
                        <button class="pill active" data-value="personal">üè† Personal</button>
                        <button class="pill" data-value="work">üíº Work</button>
                        <button class="pill" data-value="study">üìö Study</button>
                        <button class="pill" data-value="other">üîñ Other</button>
                    </div>
                </div>
                <div class="option-group">
                    <label class="option-label">Priority</label>
                    <div class="pill-selector" id="priority-selector">
                        <button class="pill priority-low active" data-value="low">Low</button>
                        <button class="pill priority-medium" data-value="medium">Medium</button>
                        <button class="pill priority-high" data-value="high">High</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filter & Search -->
        <div class="controls-bar">
            <div class="search-box">
                <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8" />
                    <line x1="21" y1="21" x2="16.65" y2="16.65" />
                </svg>
                <input type="text" id="search-input" class="search-input" placeholder="Search tasks...">
            </div>
            <div class="filter-tabs" id="filter-tabs">
                <button class="filter-tab active" data-filter="all">All</button>
                <button class="filter-tab" data-filter="active">Active</button>
                <button class="filter-tab" data-filter="completed">Completed</button>
            </div>
        </div>

        <!-- Todo List -->
        <div class="todo-list" id="todo-list">
            <!-- Empty state -->
            <div class="empty-state" id="empty-state">
                <div class="empty-icon">üìù</div>
                <h3>No tasks yet</h3>
                <p>Add your first task above to get started!</p>
            </div>
        </div>

        <!-- Clear Completed -->
        <div class="footer-actions" id="footer-actions" style="display: none;">
            <button id="clear-completed" class="clear-btn">Clear completed</button>
        </div>
    </div>

    <!-- Confetti Canvas -->
    <canvas id="confetti-canvas"></canvas>

    <!-- Configure app.js as a module for Firebase v9 imports -->
    <script type="module" src="app.js"></script>
</body>

</html>
